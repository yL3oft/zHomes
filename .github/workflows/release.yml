name: Release Version

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Compile and Test with Maven
        run: mvn clean install -DskipTests=false -Dgpg.skip=true

      - name: Get project version
        id: get_version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Get final JAR name
        id: get_jar
        run: |
          JAR_FILE=$(mvn help:evaluate -Dexpression=project.build.finalName -q -DforceStdout).jar
          echo "jar=$JAR_FILE" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: zHomes ${{ steps.get_version.outputs.version }}
          body_path: changelog.md
          files: target/${{ steps.get_jar.outputs.jar }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Read changelog.md into variable
        id: changelog
        run: |
          echo "content<<EOF" >> $GITHUB_OUTPUT
          cat changelog.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - uses: cloudnode-pro/modrinth-publish@v2
        with:
          token: ${{ secrets.MODRINTH_TOKEN }}
          project: veAp6a0M
          name: zHomes ${{ steps.get_version.outputs.version }}
          version: ${{ steps.get_version.outputs.version }}
          changelog: ${{ steps.changelog.outputs.content }}
          loaders: |-
            folia
            purpur
            paper
            spigot
          game-versions: |-
            1.21.x
            1.20.x
            1.19.x
            1.18.x
            1.17.x
            1.16.x
            1.15.x
            1.14.x
            1.13.x
            1.12.x
            1.11.x
            1.10.x
            1.9.x
            1.8.x
          dependencies: |-
            [{
                "project_id": "DKY9btbd",
                "dependency_type": "optional"
            },
            {
                "project_id": "nfGCP9fk",
                "dependency_type": "embedded"
            }]
          files: target/${{ steps.get_jar.outputs.jar }}