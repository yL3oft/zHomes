# Aqui você pode gerenciar mensagens de hooks.
hooks:
  griefprevention:
    cant-set-homes: "%prefix% <red>Você não pode definir homes nesta área."
  worldguard:
    cant-use-homes: "%prefix% <red>Você não pode usar homes aqui."
    cant-set-homes: "%prefix% <red>Você não pode definir uma home aqui."
  vault:
    cant-afford-command: "%prefix% <red>Você precisa de <gold>$%cost% <red>para executar este comando."

# Mensagens relacionadas ao tempo de aquecimento do teletransporte.
teleport-warmup:
  warmup: "%prefix% <green>Teletransportando em %time% segundos... Não se mova!"
  warmup-actionbar: "<green>Teletransportando em %time% segundos..."
  cancelled: "%prefix% <red>Você se moveu! Teletransporte cancelado."
  cancelled-actionbar: "<red>Você se moveu! Teletransporte cancelado."

# Mensagens relacionadas aos comandos.
commands:
  # Aqui acima você encontrará mensagens que podem ser usadas em vários comandos.
  no-permission: "%prefix% <red>Você não tem permissão para executar este comando."
  only-players: "%prefix% <red>Apenas jogadores podem executar este comando."
  in-cooldown: "%prefix% <red>Você deve esperar %time% segundos antes de usar este comando novamente."
  home-already-exist: "%prefix% <red>Você já tem uma home com este nome."
  home-doesnt-exist: "%prefix% <red>Você não tem nenhuma home com este nome."
  home-doesnt-exist-others: "%prefix% <yellow>%player% <red>não tem nenhuma home com este nome."
  cant-use-2dot: "%prefix% <red>Você não pode usar <yellow>':' <red>neste comando."
  cant-find-player: "%prefix% <red>Este jogador não foi encontrado."
  unable-to-find-safe-location: "%prefix% <red>Não foi possível encontrar um local seguro para teletransportá-lo."
  world-restricted-sethome: "%prefix% <red>Você não pode definir homes neste mundo."
  world-restricted-home: "%prefix% <red>Você não pode se teletransportar para homes nesse mundo."

  # Abaixo você encontrará mensagens específicas para os comandos.
  main:
    help:
      help-perm: |-
        %prefix% <aqua>Usos de <yellow>/%command%<aqua>:
        <red>-> <yellow>/%command% <green>help <gray>Mostra exatamente esta mensagem de ajuda
        <red>-> <yellow>/%command% <green>info <gray>Mostra informações do plugin
        <red>-> <yellow>/%command% <green>(reload|rl) <gold>[all, commands, config, languages]
        <red>-> <yellow>/%command% <green>(version|ver) <gold>[update]
        <red>-> <yellow>/%command% <green>nearhomes <gold>(<raio>) <gray>Lista homes perto de você dentro de um certo raio
        <red>-> <yellow>/%command% <green>parse <gold>(Jogador) (Texto) <gray>Analisa um texto com placeholders para um jogador específico
        <red>-> <yellow>/%command% <green>purge (<jogador>|*) <gold>[-world] [-startwith] [-endwith] [-player] <gray>Expurga casas com filtros
        <red>-> <yellow>/%command% <green>converter (<tipo-de-conversor>) <gray>Converte dados de um lugar para outro
        <red>-> <yellow>/%command% <green>export <gray>Exporta todas as homes para um único arquivo
        <red>-> <yellow>/%command% <green>import (<arquivo>) <gray>Importa homes de um único arquivo
      help-noperm: |-
        %prefix% <aqua>Usos de <yellow>/%command%<aqua>:
        <red>-> <yellow>/%command% <green>(help|?) <gray>Mostra exatamente esta mensagem de ajuda
        <red>-> <yellow>/%command% <green>(version|ver) <gray>Mostra a versão do plugin
    info:
      output: |-
        %prefix% <aqua>Executando <dark_aqua>%name% v%version% <aqua>por <dark_aqua>%author%<aqua>:
        %prefix% <aqua>- Info do Servidor:
        %prefix% <dark_aqua>   Software: <white>%server.software%
        %prefix% <dark_aqua>   Versão: <white>%server.version%
        %prefix% <dark_aqua>   Requer atualização: <white>%requpdate%
        %prefix% <dark_aqua>   Idioma: <white>%language%
        %prefix% <aqua>- Armazenamento:
        %prefix% <dark_aqua>   Tipo: <white>%storage.type%
        %prefix% <dark_aqua>   Usuários: <white>%storage.users%
        %prefix% <dark_aqua>   Homes: <white>%storage.homes%
        %prefix% <aqua>- Hooks:
        %prefix% <dark_aqua>   PlaceholderAPI: <white>%use.placeholderapi%
        %prefix% <dark_aqua>   MiniPlaceholders: <white>%use.miniplaceholders%
        %prefix% <dark_aqua>   GriefPrevention: <white>%use.griefprevention%
        %prefix% <dark_aqua>   WorldGuard: <white>%use.worldguard%
        %prefix% <dark_aqua>   Vault: <white>%use.vault%
      requpdate-yes: "<red>Sim <gray>(Use <yellow>/%command% version <gray>para mais informações)"
      requpdate-no: "<green>Não"
    version:
      output: "%prefix% <aqua>Versão atual: <green>%version%"
    reload:
      usage: |-
        %prefix% <aqua>Usos de <yellow>/%command% <green>(reload|rl)<aqua>:
        <red>-> <yellow>/%command% <green>(reload|rl) <gold>[all, commands, config, languages]
      output: "%prefix% <green>Plugin recarregado em <aqua>%time%ms<green>."
      commands:
        output: "%prefix% <green>Todos os comandos do plugin recarregados em <aqua>%time%ms<green>."
      config:
        output: "%prefix% <green>Arquivo de configuração do plugin recarregado em <aqua>%time%ms<green>."
      languages:
        output: "%prefix% <green>Idiomas do plugin recarregados em <aqua>%time%ms<green>."
    nearhomes:
      usage: "<red>-> <yellow>/%command% nearhomes <green>[<Raio>]"
      output: "%prefix% <gray>Homes perto de você dentro de <yellow>%radius% <gray>blocos: <white>%homes%"
      output-not-found: "%prefix% <red>Nenhuma home encontrada dentro de <yellow>%radius% <red>blocos."
      home-string: "<yellow><hover:show_text:'<green>Clique para teletransportar.'><click:run_command:'/%homecommand% %owner%:%home%'>%home%</click></hover> <gray><hover:show_text:'<green>Clique para filtrar a busca por jogador.'><click:run_command:'/%maincommand% nearhomes %radius% -user %owner%'>(%owner%)</click></hover>"
      filtered-player:
        output: "%prefix% <gray>Homes de <yellow>%player% <gray>perto de você dentro de <yellow>%radius% <gray>blocos: <white>%homes%"
        home-string: "<yellow><hover:show_text:'<green>Clique para teletransportar.'><click:run_command:'/%homecommand% %player%:%home%'>%home%</click></hover>"
    parse:
      usage: "<red>-> <yellow>/%command% parse <gold>(Jogador) (Texto)"
      output: "%prefix% <gray>Texto analisado: <white>%parsed%"
    purge:
      usage: |-
        %prefix% <aqua>Usos de <yellow>/%command% purge<aqua>:
        <red>-> <yellow>/%command% purge <green>(<jogador>|*) <gray>Expurga todas as casas de um jogador ou todos
        <red>-> <yellow>/%command% purge <green>(<jogador>|*) <gold>-world <green>(mundo) <gray>Expurga casas em um mundo específico
        <red>-> <yellow>/%command% purge <green>(<jogador>|*) <gold>-startwith <green>(prefixo) <gray>Expurga casas que começam com prefixo
        <red>-> <yellow>/%command% purge <green>(<jogador>|*) <gold>-endwith <green>(sufixo) <gray>Expurga casas que terminam com sufixo
        <red>-> <yellow>/%command% purge <green>* <gold>-player <green>(jogadores) <gray>Expurga casas apenas para jogadores específicos
        <aqua>Você pode combinar vários filtros:
        <red>-> <yellow>/%command% purge <green>* <gold>-world <green>world_nether <gold>-startwith <green>temp_
        <red>-> <yellow>/%command% purge <green>NomeJogador <gold>-world <green>world_the_end <gold>-endwith <green>_old
      output: "%prefix% <green>Expurgado com sucesso <yellow>%amount% <green>casa(s)!"
    converter:
      usage: |-
        %prefix% <aqua>Usos de <yellow>/%command% <green>converter<aqua>:
        <red>-> <yellow>/%command% <green>converter sqlitetoh2
        <red>-> <yellow>/%command% <green>converter sqlitetomysql
        <red>-> <yellow>/%command% <green>converter sqlitetomariadb
        <red>-> <yellow>/%command% <green>converter mysqltosqlite
        <red>-> <yellow>/%command% <green>converter mysqltoh2
        <red>-> <yellow>/%command% <green>converter mariadbtosqlite
        <red>-> <yellow>/%command% <green>converter mariadbtoh2
        <red>-> <yellow>/%command% <green>converter h2tosqlite
        <red>-> <yellow>/%command% <green>converter h2tomysql
        <red>-> <yellow>/%command% <green>converter h2tomariadb
        <red>-> <yellow>/%command% <green>converter essentials
        <red>-> <yellow>/%command% <green>converter sethome
        <red>-> <yellow>/%command% <green>converter ultimatehomes
        <red>-> <yellow>/%command% <green>converter xhomes
        <red>-> <yellow>/%command% <green>converter zhome
      output: "%prefix% <green>Todos os dados convertidos!"
      error: "%prefix% <red>Algo deu errado ao converter os dados, verifique o console do seu servidor."
    export:
      output: "%prefix% <green>Todas as homes exportadas para <yellow>%file%<green>!"
      error: "%prefix% <red>Algo deu errado ao exportar os dados, verifique o console do seu servidor."
    import:
      usage: "<red>-> <yellow>/%command% import <green>(<arquivo>)"
      output: "%prefix% <green>Todas as homes importadas de <yellow>%file%<green>!"
      file-not-found: "%prefix% <red>O arquivo <yellow>%file% <red>não foi encontrado."
      error: "%prefix% <red>Algo deu errado ao importar os dados, verifique o console do seu servidor."
  sethome:
    usage: "<red>-> <yellow>/%command% <green>(Home)"
    output: "%prefix% <green>Home <yellow>%home% <green>definida na sua posição."
    limit-reached: "<red>Você não pode definir mais homes porque atingiu seu limite <yellow>(%limit% homes)<red>!"
  delhome:
    usage: "<red>-> <yellow>/%command% <green>(Home)"
    output: "%prefix% <red>Home <yellow>%home% <red>deletada."
  home:
    usage: "<red>-> <yellow>/%command% <green>(Home)"
    output: "%prefix% <green>Teletransportado para <yellow>%home%<green>..."
    cant-dimensional-teleport: "<red>Seu teletransporte foi cancelado! Teletransporte dimensional está desativado."
    rename:
      usage: "<red>-> <yellow>/%command% <green>rename (Home) (NovoNome)"
      output: "%prefix% <green>Home <yellow>%home% <green>renomeada para <yellow>%newname%<green>."
      same-name: "%prefix% <red>Você não pode renomear uma home para o mesmo nome."
  homes:
    output: "%prefix% <gray>Suas homes (%amount%): <white>%homes%"
    home-string: "<reset><hover:show_text:'<green>Clique para teletransportar.'><click:run_command:'/%homecommand% %home%'>%home%</click></hover>"
    invalid-page: "%prefix% <red>Número de página inválido! Use um número maior que 0."
    others:
      output: "%prefix% <gray>Homes de <yellow>%player% <gray>(%amount%): <white>%homes%"
      home-string: "<reset><hover:show_text:'<green>Clique para teletransportar.'><click:run_command:'/%homecommand% %player%:%home%'>%home%</click></hover>"

# !!! DON'T TOUCH config-version UNLESS YOU KNOW EXACTLY WHAT YOU'RE DOING !!!

config-version: "1.0.1"
