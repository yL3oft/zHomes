Inventory:
  title: "&c> Homes"
  title-other: "&c> &e%player%&c's Homes"
  rows: 3 #Changed to 3 rows instead of 6

Config:
  homes-item:
    material:
      - WHITE_BED
      - LIGHT_GRAY_BED
      - GRAY_BED
      - BLACK_BED
      - BROWN_BED
      - RED_BED
      - ORANGE_BED
      - YELLOW_BED
      - LIME_BED
      - GREEN_BED
      - CYAN_BED
      - LIGHT_BLUE_BED
      - BLUE_BED
      - PURPLE_BED
      - MAGENTA_BED
      - PINK_BED
    slot: 0-17 # Adjusted slots for smaller menu
    name: "&aHome: &e%home%"
    lore:
      - "&bClick to teleport!"
    commands:
      - "home %home%"
      - "[INV]close"
  previous-page-item:
    material: ARROW
    slot: 20 # Adjusted slot for smaller menu
    name: "&cPrevious page"
    commands:
      - "homes %previous-page%"
  next-page-item:
    material: ARROW
    slot: 24 # Adjusted slot for smaller menu
    name: "&aNext page"
    commands:
      - "homes %next-page%"

Items:
  'filler':
    material: GRAY_STAINED_GLASS_PANE
    slot: 0-26 # Adjusted slots for smaller menu
    name: ""
  'close':
    material: BARRIER
    slot: 22 # Adjusted slot for smaller menu
    name: "&cClose"
    commands:
      - "[INV]close"